overwrite: true
schema: "http://localhost:5001/graphql"
documents: "**/*.graphql"
generates:
  src/graphql-generated/types.ts:
    - typescript
  src/graphql-generated/:
    preset: near-operation-file
    presetConfig:
      extension: .generated.ts
      baseTypesPath: types.ts
    plugins:
      - typescript-operations
      - typescript-react-apollo
